name: "chore: Broken link check"

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v1.8.0
        id: generate-token
        with:
          app_id: "${{ secrets.APP_ID }}"
          private_key: "${{ secrets.APP_PRIVATE_KEY }}"
      - name: Checkout repository
        uses: actions/checkout@v3.5.3
        with:
          token: "${{ steps.generate-token.outputs.token }}"
      - name: Scan for broken links
        uses: lycheeverse/lychee-action@v1.8.0
        id: lychee
        env:
          GITHUB_TOKEN: "${{ steps.generate-token.outputs.token }}"
        with:
          args: --verbose --no-progress --exclude-mail './**/*.md'
      - name: Find link checker issue
        id: broken-link-check-issue
        uses: micalevisk/last-issue-action@v2
        with:
          state: open
          labels: |
            broken-links
      - name: Update issue
        uses: peter-evans/create-issue-from-file@v4.0.1
        with:
          title: Broken links detected ðŸ”—
          issue-number: "${{ steps.broken-link-check-issue.outputs.issue-number }}"
          content-filepath: ./lychee/out.md
          token: "${{ steps.generate-token.outputs.token }}"
          labels: |
            broken-links
