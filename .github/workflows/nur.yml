name: Use nvfetcher update package

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  workflow_call:

jobs:
  update-pkgs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - slug: Update package
            job_name: Use nvfetcher update package
            nix-command: develop -c nvfetcher
    name: ${{ matrix.slug }}
    steps:
      - name: Set swap space
        uses: pierotofy/set-swap-space@v1.0
        with:
          swap-size-gb: 10
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: Install nix
        uses: cachix/install-nix-action@v19
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Set branch name output
        id: branch
        run: |
          echo "branch=ci/automatic-update-$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
      - name: Create branch locally
        run: |
          git switch -c ${{ steps.branch.outputs.branch }}
      - name: Setup git
        run: |
          git config --global user.email "51398008+Actoriu@users.noreply.github.com"
          git config --global user.name "Actoriu"
      - name: ${{ matrix.job_name }}
        uses: nick-invision/retry@v2.8.3
        with:
          max_attempts: 2
          timeout_minutes: 720
          retry_on: error
          command: |
            nix \
              --log-format bar-with-logs \
              --option keep-going true \
              --show-trace \
              ${{ matrix.nix-command }}
      - name: Git push
        run: |
          git push
